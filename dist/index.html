<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Budget Tracker</title>
</head>
<body>
    <div class="overlay"></div>
    <header>
      <h1 class="month">September 2019</h1>
    </header>

    <!-- Input for transaction, transactions entries -->
    <main>
      <div class="finances-container">
        <div class="finances-container__balance">
          <h2 class="balance__label">Balance</h2>
          <h1 class="balance__text">$0</h1>
        </div>
        <div class="finances-container__inc-exp">
          <div class="inc-exp__container">
            <div class="type-container">
              <h3 class="type-label">Income: </h3>
              <h3 class="inc-value">$0</h3>
            </div>
            <div class="type-container">
              <h3 class="type-label">Expenses: </h3>
              <h3 class="exp-value">$0</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- 'Add Transaction' button only shown on mobile -->
      <button class="mobile-add-transaction">+ Add Transaction</button>

      <div class="transactions-container">
        <div class="transactions-container__input-transaction">
          <div class="input-transaction__input-header">
            <h2>Add Transaction</h2>
            <i class="fa fa-times modal-exit"></i>
          </div>
          <div class="input-transaction__main">
            <div class="input-transaction__type l-input-group">
              <label for="">Type</label>
              <div class="type-group">
                <button class="input-transaction__inc-btn type-selected">+</button>
                <button class="input-transaction__exp-btn">-</button>
              </div>
            </div>
            <div class="input-transaction__description l-input-group">
              <label for="description">Description</label>
              <input class="input-transaction__desc-val" type="text" name="description" placeholder="Groceries">
            </div>
            <div class="input-transaction__amount l-input-group">
              <label for="amount">Amount</label>
              <input class="input-transaction__amount-val" type="number" name="120" placeholder="Amount">
            </div>
            <button class="input-transaction__add-btn l-input-group">Add</button>
          </div>
        </div>

        <div class="transactions-container__transactions">
          <div class="transactions-container__header">
            <h2>Transactions</h2>
            <div class="transactions-container__filter">
              <label for="">Filter By: </label>
              <select name="type-filter" id="type-filter">
                <option value="">Select Type</option>
                <option value="inc">Income</option>
                <option value="exp">Expense</option>
              </select>
            </div>
          </div>
          <div class="transactions-container__transactions-list">
            <!-- <div class="transactions-list__entry">
              <div class="transactions-container__desc">
                <h3>Rent</h3>
                <p class="entry__type">Expense</p>
              </div>
              <div class="transactions-list__amt">
                <h3>-$875</h3>
                <button class="transactions-list__remove">
                  <i class="fa fa-times"></i>
                  <p class="remove__text">remove</p>
                </button>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </main>
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
